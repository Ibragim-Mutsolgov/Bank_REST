databaseChangeLog:
  - changeSet:
      id: DEV-1
      author: Igor
      changes:
        - createTable:
            tableName: users
            remarks: Таблица с пользователями
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: firstname
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: lastname
                  type: char(255)
                  constraints:
                    nullable: false
              - column:
                  name: username
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: role
                  type: varchar(255)
                  constraints:
                    nullable: false

        - createTable:
            tableName: card
            remarks: Карты
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: balance
                  type: double
                  constraints:
                    nullable: false
              - column:
                  name: date
                  type: timestamp(6)
                  constraints:
                    nullable: false
              - column:
                  name: cardnumber
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: smallint
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    foreignKeyName: fkqpe36jsen4rslwfx5i6dj2fy8
                    references: users
              - column:
                  name: to_block
                  type: boolean